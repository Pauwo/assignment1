<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <h1>My Notes</h1>
        <ul class="sidebarLists">
          <li class="mynoteslist">note one</li>
          <li class="mynoteslist">note two</li>
        </ul>
      </div>
      <div class="content">
        <h1>Take Better Notes</h1>
        <div>
          <ul class="rightalign">
            <li>About</li>
            <li>Docs</li>
          </ul>
        </div>
        <div>
          <ul class="newnote">
            <li><button class="greenbuttons newnotebtn">New Note</button></li>
            <li><button class="violetbutton">Dark Theme</button></li>
          </ul>
        </div>
        <div class="textcontainer">
            <textarea name="textarea" rows="7" class="textplace" placeholder="This is a placeholder"></textarea>
        </div>
        <div class="cancelsave">
          <ul class="rightalign">
            <li><button class="greenbuttons saveButton">Save</button></li>
            <li><button class="redbutton">Cancel</button></li>
          </ul>
        </div>
        <footer>
          <h1 class="changefontsize">Keep in Touch</h1>
          <a
            href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
            title="Linkedin logo"
            target="_blank"
          >
            <img
              src="images/linkedin_circle_color-512.webp"
              alt="Linkedin Circle logo"
              width="50"
              height="50"
            />
          </a>
          <a
            href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"
            title="Internet Line logo"
            target="_blank"
          >
            <img
              src="images/Internet_Line-02-512.webp"
              alt="Internet Line logo"
              width="50"
              height="50"
            />
          </a>
        </footer>
      </div>
    </main>
  </body>
</html>
