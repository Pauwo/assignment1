<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="sidebar">
        <h1>My Notes</h1>
        <ul>
          <li class="mynoteslist">note one</li>
          <li class="mynoteslist">note two</li>
        </ul>
      </div>
      <div>
        <h1>Take Better Notes</h1>
        <div>
          <ul class="rightalign">
            <li>About</li>
            <li>Docs</li>
          </ul>
        </div>
        <div>
          <ul class="newnote">
            <li><button class="greenbuttons">New Note</button></li>
            <li><button class="violetbutton">Dark Theme</button></li>
          </ul>
        </div>
        <textarea name="textarea" rows="7" cols="121">
                This is a placeholder
            </textarea
        >
        <div>
          <ul class="rightalign">
            <li><button class="greenbuttons">Save</button></li>
            <li><button class="redbutton">Cancel</button></li>
          </ul>
        </div>
        <footer>
          <h1>Keep in Touch</h1>
          <a
            href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
            title="Linkedin logo"
            target="_blank"
          >
            <img
              src="images/linkedin_circle_color-512.webp"
              alt="Linkedin Circle logo"
              width="50"
              height="50"
            />
          </a>
          <a
            href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"
            title="Internet Line logo"
            target="_blank"
          >
            <img
              src="images/Internet_Line-02-512.webp"
              alt="Internet Line logo"
              width="50"
              height="50"
            />
          </a>
        </footer>
      </div>
    </main>
  </body>
</html>
